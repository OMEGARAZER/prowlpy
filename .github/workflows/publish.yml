name: Upload Python Package

on:
  release:
    types: [created]

jobs:
  publish-build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
    - uses: actions/checkout@v5
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "latest"

    - name: Build
      run: uv build --no-sources

    - name: Publish to Pypi
      run: uv publish

    - name: Upload dist folder
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
